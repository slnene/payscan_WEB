<style>
  .header{
   height: 48px;
   margin-bottom:40px;
  }
</style>


<body class="text-center">

    <main class="form-signin">
      
      {% include "payscan/includes/header_business.html" %}

    <form method="POST">
      {% csrf_token %}
  
    <h6 class="h6 mb-3 fw-normal"><b>Please Enter The Required Details and Press Send Deposit</b> </h6>

    
    <div class="form-floating">
      <input type="number" class="form-control" name="amount" id="floatingInput" placeholder="Payment">
      <label for="floatingInput"><h6 class="pholder">Amount  - E<h6></label>
    </div>
    
    <div><h6>Press Send and Enter Pin on USSD PopUp to Approve Deposit</h6></div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">WITHDRAW</button>

    <p class="mt-5 mb-3 text-muted">&copy;PAYSCAN 2023 &nbsp; &nbsp; incubated at <img src="{% static 'img/rstp.png' %}" width="40" height="35" /></p>

  </form>
</main>
