    <body class="text-center" style="background-color: #e9d8d8;">
        
        <main class="form-signin">

            <img class="mb-4 fa fa-pull-left" src="{% static 'img/PAYSCAN(3).gif' %}" alt="" width="100%" > 
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script>
                var timer = setTimeout(function() {
                $.getJSON('/check_login_status/', function(data) {
                    if (data.is_logged_in) {
                        $.getJSON('/check_user_type/', function(data) {
                          
                                if (data.is_business_user) {
                                    window.location='afterlogin_business/'
                                } else {
                                    window.location='afterlogin/'
                                }
                           
                        });
                    } else {
                        window.location='login/'
                    }
                });
            }, 2500);
            </script>
